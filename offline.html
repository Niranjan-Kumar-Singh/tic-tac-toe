<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4208665414964925"
    crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Offline - Tic Tac Toe</title>
  <style>
    .offline-wrapper {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 2rem;
      background-color: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .offline-wrapper img {
      width: 120px;
      margin-bottom: 1rem;
    }

    .offline-wrapper h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .offline-wrapper p {
      margin-bottom: 2rem;
    }

    .offline-wrapper a {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .offline-wrapper a:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/" class="logo">Tic Tac Toe</a>
    </nav>
  </header>

  <main>
    <div class="offline-wrapper">
      <img src="images/tic-tac-toe.png" alt="Tic Tac Toe Icon" />
      <h1>You Are Offline</h1>
      <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
      <a href="/" onclick="location.reload()">Retry</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tic Tac Toe Game. All rights reserved.</p>
  </footer>
</body>

</html>
